<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			window.SearchWidgetConfig = {
				widgetPurpose: 'landing',
				hostId: 'embededSearchWidget',
				redirectUrl: '#',
				trackingUrl: '#',
			};
		</script>
	</head>
	<body>
		<table>
			<tbody>
				<tr>
					<td>Location search</td>
					<td id="locationSearch"></td>
				</tr>
				<tr>
					<td>Location size</td>
					<td id="locationSearchSize"></td>
				</tr>
				<tr>
					<td>Location length</td>
					<td id="locationSearchLength"></td>
				</tr>
				<tr>
					<td>Search params</td>
					<td id="searchParams"></td>
				</tr>
				<tr>
					<td>Additional params</td>
					<td id="additionalParams"></td>
				</tr>
				<tr>
					<td>Redirect URL</td>
					<td id="redirectUrl"></td>
				</tr>
			</tbody>
		</table>
		<div id="embededSearchWidget"></div>
		<script src="https://6f5d1d02.searchwidget-ezt.pages.dev/search-widget-initialization.js"></script>
		<script>
			const output = document.getElementById('searchParams');
			const outputSize = document.getElementById('locationSearchSize');
			const outputLength = document.getElementById('locationSearchLength');
			const locationSearch = document.location.search;
			const searchParams = new URLSearchParams(locationSearch);

			output.textContent = `${searchParams.size}`;
			output.textContent = `${searchParams.length}`;
			output.textContent = searchParams.toString();
		</script>
	</body>
</html>
