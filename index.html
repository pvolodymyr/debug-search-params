<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div>
			<div class="wrapper">
				<header class="header">header</header>
				<div id="contentWrapper" class="contentWrapper">
					<div>
						<div class="content">
							<div>
								<div class="section">
									<button id="scrollButton">Scroll</button>
								</div>
								<div class="section blue"></div>
								<div class="section yellow"></div>
								<div class="section green"></div>
								<div id="errorSection" class="section red"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			const scrollToTop = () => {
				const errorSection = document.getElementById('errorSection');
				const contentWrapper = document.getElementById('contentWrapper');

				contentWrapper.scrollTop = errorSection.offsetTop;
			};

			const init = () => {
				const scrollButton = document.getElementById('scrollButton');

				scrollButton.addEventListener('click', scrollToTop);
			};

			document.addEventListener('DOMContentLoaded', init);
		</script>
	</body>
</html>
